<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="product.css" />
    <title>IDENTITY UI</title>
  </head>
  <body>
    <header>
      <div class="home">
        <a href="index.html" class="btn color-01">
          <span
            ><img class="home-icon" src="assets/icons/home.png" alt="home-icon"
          /></span>
        </a>
      </div>
    </header>
    <section>
      <h2>IDENTITY UI</h2>
      <div class="container">
        <div class="categories">
          <h5 class="presTxt">ROLE</h5>
          <div class="stripe"></div>
          <p class="presTxt">DEVELOPEMENT / DESIGN</p>
        </div>
        <div class="categories">
          <h5 class="presTxt">CREDITS</h5>
          <div class="stripe"></div>
          <p class="presTxt">NONE</p>
        </div>
        <div class="categories">
          <h5 class="presTxt">LOCATION & YEAR</h5>
          <div class="stripe"></div>
          <p class="presTxt">France 2023</p>
        </div>
      </div>
      <div class="container mg-t">
        <a class="sticky-not-live yellow" target="_blank" href="#"
          >Not live yet</a
        >
        <div class="img-container">
          <img
            class="single-image"
            src="./assets/identityUI/titleScreen.PNG"
            alt="homeScreen"
          />
        </div>
      </div>

      <div class="container mg-t">
        <div class="single-image screen"></div>
        <div class="vid-container relative">
          <video
            class="screen-vid"
            src="./assets/identityUI/identityui-vid.mp4"
            type="video/mp4"
            loop
            muted
            playsinline
            autoplay
            preload="auto"
          ></video>
        </div>
      </div>
      <div class="container mg-t">
        <div class="img-container">
          <img
            class="single-image"
            src="./assets/identityUI/collection.PNG"
            alt="homeScreen"
          />
        </div>
      </div>
      <div class="txt-container mg-t mg-b">
        <h1>THE LAB</h1>
        <div class="construction">
          <div class="black"></div>
          <div class="yellow-line"></div>
          <div class="black"></div>
          <div class="yellow-line"></div>
          <div class="black"></div>
          <div class="yellow-line"></div>
          <div class="black"><span class="letter">B</span></div>
          <div class="yellow-line"><span class="letter">U</span></div>
          <div class="black"><span class="letter" class="letter">I</span></div>
          <div class="yellow-line"><span class="letter">L</span></div>
          <div class="black"><span class="letter">D</span></div>
          <div class="yellow-line"><span class="letter">I</span></div>
          <div class="black"><span class="letter">N</span></div>
          <div class="yellow-line">
            <span class="letter">G</span>
          </div>
          <div class="black"></div>
          <div class="yellow-line"></div>
          <div class="black"></div>
          <div class="yellow-line"></div>
          <div class="black"></div>
          <div class="yellow-line"></div>
        </div>
        <p>
          A new feature coming soon where i experience with weird and fun css
          tricks
        </p>
      </div>
    </section>
    <div class="stripe"></div>
    <footer>
      <div class="footer-wrap">
        <h4 class="light little-title">socials</h4>
        <p>
          <a
            class="social-links"
            href="https://www.linkedin.com/in/antoine-foliard-4aa224262/ "
            target="_blank"
            >LinkedIn</a
          >
          <a
            class="social-links"
            href="https://github.com/Antoinefol"
            target="_blank"
            >Github</a
          >
          <a
            class="social-links"
            href="https://codepen.io/nayne"
            target="_blank"
            >Codepen</a
          >
        </p>
      </div>
    </footer>
    <script type="module" src="./magneticbtn.js"></script>
  </body>
</html>

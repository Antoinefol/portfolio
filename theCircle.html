<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="product.css" />
    <title>The circle</title>
  </head>
  <body>
    <header>
      <div class="home">
        <a href="index.html" class="btn color-01">
          <span
            ><img class="home-icon" src="assets/icons/home.png" alt="home-icon"
          /></span>
        </a>
      </div>
    </header>
    <section>
      <h2>THECIRCLE</h2>
      <div class="container">
        <div class="categories">
          <h5 class="presTxt">ROLE</h5>
          <div class="stripe"></div>
          <p class="presTxt">DEVELOPEMENT</p>
        </div>
        <div class="categories">
          <h5 class="presTxt">CREDITS</h5>
          <div class="stripe"></div>
          <p class="presTxt">Design: @M95</p>
        </div>
        <div class="categories">
          <h5 class="presTxt">LOCATION & YEAR</h5>
          <div class="stripe"></div>
          <p class="presTxt">France 2023</p>
        </div>
      </div>
      <div class="container mg-t">
        <a
          class="sticky blue"
          target="_blank"
          href="https://clickpawheyhey.netlify.app/"
          >Check this</a

        <div class="img-container">
          <img
            class="single-image"
            src="./assets/circle/titlescreen.png"
            alt="homeScreen"
          />
        </div>
      </div>

      <div class="container mg-t">
        <div class="single-image screen"></div>
        <div class="vid-container relative">
          <video
            class="screen-vid"
            src="./assets/circle/previewcircleVid.mp4"
            type="video/mp4"
            loop
            muted
            playsinline
            autoplay
            preload="auto"
          ></video>
        </div>
      </div>
      <div class="container mg-t">
        <div class="img-container">
          <img
            class="single-image"
            src="./assets/circle/presaleCircle.PNG"
            alt="homeScreen"
          />
        </div>
      </div>
      <div class="container mg-t">
        <div class="elem-container">
          <div class="phone-wrap">
            <img
              class="media"
              src="./assets/circle/previewCircle.png"
              alt="previewCircle"
            />
            <img class="phone" src="./assets/elements/phone.png" alt="phone" />
          </div>
        </div>
      </div>
    </section>
    <div class="stripe"></div>
    <footer>
      <div class="footer-wrap">
        <h4 class="light little-title">socials</h4>
        <p>
          <a
            class="social-links"
            href="https://www.linkedin.com/in/antoine-foliard-4aa224262/ "
            target="_blank"
            >LinkedIn</a
          >
          <a
            class="social-links"
            href="https://github.com/Antoinefol"
            target="_blank"
            >Github</a
          >
          <a
            class="social-links"
            href="https://codepen.io/nayne"
            target="_blank"
            >Codepen</a
          >
